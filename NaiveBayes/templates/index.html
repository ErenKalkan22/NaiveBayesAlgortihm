<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Analysis</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Page title */
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
            color: #444;
        }

        /* Form container */
        form {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Labels */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        /* Text area */
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            box-sizing: border-box;
        }

        /* Button */
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Prediction text */
        h2 {
            text-align: center;
            color: #444;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Comment Sentiment Analysis</h1>
    <form action="/predict" method="POST">
        <label for="message">Enter Your Comment:</label><br>
        <textarea name="message" id="message" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
